version: 0.0
os: linux
files:
  - source: /src/
    destination: /home/ubuntu/backend
permissions:
  - object: /home/ubuntu/backend
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/install_os_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_python_dependencies.sh
      timeout: 300
      runas: root
    - location: scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: root
